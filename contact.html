    <h1>Contact</h1>
    <form method="post" id="contact-form">
      <label for="email" class="standard-label">E-mail:</label>
      <input type="email" name="user-email" id="email" placeholder="someone@example.com" required><br><br>

      <label for="telephone" class="standard-label">Telephone</label>
      <input type="tel" pattern="\d{4}[\-]\d{3}[\-]\d{4}" placeholder="####-###-####" name="user-telephone" id="telephone"><br><br>

      <label for="message" class="standard-label">Message:</label>
      <textarea name="user-message" id="message" maxlength="500" placeholder="Add your message here" required></textarea><br><br>

      <input type="submit" value="Send message">
    </form><br>
